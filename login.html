<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Vallejo Public Library</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Georgian&family=Noto+Serif&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- nav bar（same as index.html ） -->
  <div id="navbar">
    <div class="brand">
      <img src="Logo.png" alt="Logo">
      <span class="brand-text">Vallejo Public Library</span>
    </div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="#visit">Visit Us</a>
      <a href="#reserve">Reserve</a>
      <a href="book.html">Catalog</a>
      <a href="#mylibrary">My library card</a>
      <a href="login.html">Login/Register</a>
    </div>
  </div>
  <!-- login container -->
  <div class="login-container">
    <h2>Login</h2>
    <form action="#" method="post" class="login-form">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>
      <button type="submit" class="login-button">Login</button>
    </form>
    <p class="register-link">
      <a href="register.html">Click here to register</a>
    </p>
  </div>
  <script src="script.js"></script>
</body>
</html>
